<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/dashboard">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/softwares">Softwares</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/newBooking">New Booking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/bookings">Bookings</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/users">Users</a>
        </li>
      </ul>

      <!-- Right-side Actions (Notifications & Logout) -->
      <div class="d-flex align-items-center">

        <!-- Notification Dropdown -->
        <div class="dropdown me-3" (mouseover)="showDropdown=true" (mouseleave)="showDropdown=false">
          <button class="btn btn-light position-relative" (click)="toggleDropdown()">
            <i class="fas fa-bell text-dark fs-5"></i>
            <span *ngIf="notifications.length > 0"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger shadow-sm">
              {{ notifications.length }}
            </span>
          </button>

          <ul class="dropdown-menu notification-dropdown" [ngClass]="{'show': showDropdown}">
            <li *ngIf="notifications.length === 0" class="dropdown-item text-muted text-center">
              No new notifications
            </li>
            <li *ngFor="let notification of notifications" class="dropdown-item">
              <i class="fas fa-circle text-primary"></i> {{ notification.message }}
            </li>
            <li class="dropdown-divider"></li>
            <li class="text-center">
              <button class="btn btn-sm btn-outline-danger clear-btn" (click)="clearNotifications()">Clear All</button>
            </li>
          </ul>
        </div>

        <!-- User Info & Logout -->
        <h6 class="text-white me-3">{{ loggedUserData?.userName }}</h6>
        <button class="btn btn-danger shadow-sm" (click)="onLogoff()">Logout</button>

      </div>
    </div>
  </div>
</nav>

<!-- Ensure router-outlet is outside navbar -->
<router-outlet></router-outlet>
