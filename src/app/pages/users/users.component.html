<div class="container mt-4">
  <h3>Users List</h3>

<table class="table table-striped table-bordered">
   <thead>
   <tr>
     <th>ID</th>
     <th>User Name</th>
     <th>Email</th>
     <th>Role</th>
     <th>Department</th>
     <th>Action</th>
   </tr>
   </thead>
   <tbody>
   <tr *ngFor="let cust of userList">
     <td>{{ cust.id }}</td>
     <td>{{ cust.username }}</td>
     <td>{{ cust.email }}</td>
     <td>{{ cust.roles }}</td>
     <td>{{ cust.department }}</td>
     <td class="text-center">
       <button class="btn btn-sm btn-success me-2" (click)="onEditUser(cust)">Edit Role</button>
       <button class="btn btn-sm btn-danger" (click)="onDelete(cust.id)">Remove</button>
     </td>
   </tr>
   </tbody>
 </table>

<!-- Modal for Editing Role -->
<div class="modal fade" id="editRoleModal" tabindex="-1" aria-labelledby="editRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit User Role</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateUserForm" (ngSubmit)="onUpdateUser()">
          <div class="mb-3">
            <label for="role" class="form-label">Select Role</label>
            <select id="role" class="form-control" formControlName="role">
              <option value="USER">USER</option>
              <option value="ADMIN">ADMIN</option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" [disabled]="updateUserForm.invalid">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
