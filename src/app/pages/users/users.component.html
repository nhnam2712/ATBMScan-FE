<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h5>User List</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>ID</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cust of userList; let sr = index">
              <td>{{ cust.id }}</td>
              <td>{{ cust.username }}</td>
              <td>{{ cust.email }}</td>
              <td>{{ cust.roles }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-success me-2" (click)="openModal(cust)">
                  Edit Role
                </button>
                <button class="btn btn-sm btn-danger" (click)="onDelete(cust.id)">
                  Remove
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ðŸ›  MODAL for Editing Role -->
<div class="modal fade" id="editRoleModal" tabindex="-1" aria-labelledby="editRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editRoleModalLabel">Edit User Role</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateUserForm" (ngSubmit)="onUpdateUser()">
          <div class="mb-3">
            <label for="role" class="form-label">Select Role</label>
            <select id="role" class="form-control" formControlName="role">
              <option value="USER">USER</option>
              <option value="ADMIN">ADMIN</option>
            </select>
            <small class="text-danger" *ngIf="updateUserForm.get('role')?.invalid && updateUserForm.get('role')?.touched">
              Role is required.
            </small>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" [disabled]="updateUserForm.invalid">
              Save Changes
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
