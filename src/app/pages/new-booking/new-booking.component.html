<div class="container">
  <h2>Booking Form</h2>
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <!-- User ID Field -->
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input
        type="text"
        id="userId"
        formControlName="userId"
        class="form-control"
        readonly
      />
    </div>

    <!-- Software Selection -->
    <div class="form-group">
      <label for="softwareId">Select Software:</label>
      <select id="softwareId" formControlName="softwareId" class="form-control">
        <option *ngFor="let software of softwares" [value]="software.id">
          {{ software.name }} ({{ software.version }})
        </option>
      </select>
      <div *ngIf="bookingForm.get('softwareId')?.touched && bookingForm.get('softwareId')?.invalid">
        <small class="text-danger">Please select a software.</small>
      </div>
    </div>

    <!-- Booking Date Field -->
    <div class="form-group">
      <label for="bookingDate">Booking Date:</label>
      <input
        type="datetime-local"
        id="bookingDate"
        formControlName="bookingDate"
        class="form-control"
      />
    </div>

    <!-- Status Field -->
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="PENDING">PENDING</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Submit</button>
  </form>
</div>
