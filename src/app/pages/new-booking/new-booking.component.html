<div class="container">
  <h2>Booking Form</h2>
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <!-- User ID Field -->
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input
        type="text"
        id="userId"
        formControlName="userId"
        class="form-control"
        placeholder="Enter User ID"
      />
      <div *ngIf="bookingForm.get('userId')?.touched && bookingForm.get('userId')?.invalid">
        <small class="text-danger">User ID is required.</small>
      </div>
    </div>

    <!-- Booking Date Field -->
    <div class="form-group">
      <label for="bookingDate">Booking Date:</label>
      <input
        type="datetime-local"
        id="bookingDate"
        formControlName="bookingDate"
        class="form-control"
      />
      <div *ngIf="bookingForm.get('bookingDate')?.touched && bookingForm.get('bookingDate')?.invalid">
        <small class="text-danger">Booking Date is required.</small>
      </div>
    </div>

    <!-- Status Field -->
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="PENDING">PENDING</option>
      </select>
      <div *ngIf="bookingForm.get('status')?.touched && bookingForm.get('status')?.invalid">
        <small class="text-danger">Status is required.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Submit</button>
  </form>
</div>
