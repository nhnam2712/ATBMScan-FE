<div class="dashboard-container">
  <div class="header">
    <h1>Dashboard</h1>
  </div>

  <div class="content">
    <div class="card" *ngFor="let item of dashboardItems">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
      <button class="btn btn-primary" (click)="onCardAction(item)">View Details</button>
    </div>
  </div>
</div>
